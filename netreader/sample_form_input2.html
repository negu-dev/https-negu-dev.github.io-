<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>フォーム要素(入力)</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <p>エディットコントロールに初期値(value要素)が設定されている場合、フォーカスがセットされた状態で次の移動コマンドを使用すると<br>
       『エディットに設定されたカーソル位置の文字』 『補助ガイド(※左端や右端)』<br>
       読み上げてしまう問題を確認しています。<br>
       <br>
       ・前/次の文字へ移動(Ctrl + ←、Ctrl + →)<br>
       ・前/次の文節へ移動(←、→)<br>
    </p>
    <form>
        <dl>
            <dt>・value要素なし</dt>
            <dd><input type="text"></dd>
            <dt>・value要素あり</dt>
            <dd><input type="text" value="おはようございます"></dd>
        </dl>
    </form>
</body>
</html>
