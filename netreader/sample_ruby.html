<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ルビ文字サンプル</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<p>ruby要素 - rt：小さいもじで表示させるテキストを指定</p>
<ruby>宇宙<rt>そら</rt></ruby>です
<br>
<p>ruby要素 - rtc:複数の&lt;rt&gt;タグをグループ化する要素</p>
<ruby>
<rb>宇宙</rb>
<rt>そ</rt><rt>ら</rt>
<rtc lang="en"><rt>so</rt><rt>ra</rt></rtc>
</ruby>です
</body>
</html>
